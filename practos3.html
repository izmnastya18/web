<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="practos3.css">
    <title>Latest Product</title>
</head>
<body>
<h1>Latest Product</h1>

<!--2 foto-->
<figure>
    <div class="girl">
    <img src="woman.jpg" alt="" class="Women">
    </div>
    <figcaption>  
        <p class="border-1"><span class="woman">Woman</span></p>
    </figcaption>
</figure>
<!--3 foto-->
<figure>
    <div class="time">
    <img src="watches.jpg" alt="watches" class="watches">
    </div>
    <figcaption>
        <p class="Watches"><span class="watch">Watches</span></p>
        <p> ZMENILA </p>
    </figcaption>
</figure>
<!--1 foto-->
<figure>
    <div class="boy">
    <img src="man1.jpg" alt="men" class="Man">
    </div>
    <figcaption>
        <p class="man-border"><span class="Men">Men</span></p>
    </figcaption>
</figure>
<!--4 foto-->
<figure>
    <div class="WomenBoy">
    <img src="womenmen.jpg" alt="womenman" class="WomenMen">
    </div>
    <figcaption>
        <p class="new"><span class="newcollection">40% Off<br> New Autumn <br>Collection</span></p>
    </figcaption>
</figure>
<!--5 foto-->
<figure>
    <div class="price">
    <img src="sale.jpg" alt="sale" class="sale">
    </div>
    <figcaption>
        <p class="collection"><span>MEGA<br>OF ITEMS FROM<br>SPIRIT COLLECTION </span></p>
    </figcaption>
</figure>



</body>
</html>
